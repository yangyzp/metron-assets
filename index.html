			<div class="title">
				<h2>分2种情况：</h2>
				<h3 style="margin:15px 0px 0px 30px;">● 1. 如果你打开官网，显示空白和错误提示（如：“网页失去响应”等错误提示），那应该是你的DNS有问题。</h3>
				<p style="margin:5px 0px 0px 50px;"><b>解决方法：<a href="dns.html">DNS优选—告别DNS污染</a></p>

				<h3 style="margin:15px 0px 0px 30px;">● 2. 如果你点击官网，一直在 “官网发布页” 循环跳转。那么你需要清理一下你的浏览器缓存（不想清理缓存的，可以换一下新的浏览器）。</h3>
				<p style="margin:5px 0px 0px 50px;"><b>解决方法：<a href="clean_cache.html">清理浏览器缓存</a></p>
